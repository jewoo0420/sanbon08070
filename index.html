
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen">
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-2xl border-0 rounded-4" style="max-width: 600px; width: 90%;">
            <div class="card-body p-5 text-center">
                <!-- Header -->
                <div class="mb-4">
                    <div class="display-4 mb-3">
                        <i class="fas fa-broom text-primary me-3"></i>
                        <span class="fw-bold text-dark">청소당번 뽑기</span>
                    </div>
                    <p class="lead text-muted mb-4">
                        <i class="fas fa-users me-2"></i>
                        1번부터 25번까지 중에서 랜덤으로 5명을 선정합니다
                    </p>
                </div>

                <!-- Settings Panel -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="totalCount" class="form-label fw-bold">
                            <i class="fas fa-hashtag me-1"></i>전체 인원
                        </label>
                        <input type="number" class="form-control form-control-lg" id="totalCount" value="25" min="5" max="100">
                    </div>
                    <div class="col-md-6">
                        <label for="pickCount" class="form-label fw-bold">
                            <i class="fas fa-hand-point-right me-1"></i>뽑을 인원
                        </label>
                        <input type="number" class="form-control form-control-lg" id="pickCount" value="5" min="1" max="10">
                    </div>
                </div>

                <!-- Draw Button -->
                <div class="d-grid gap-2 mb-4">
                    <button id="drawButton" class="btn btn-primary btn-lg rounded-pill shadow-lg">
                        <i class="fas fa-dice me-2"></i>
                        <span class="fw-bold">당번 뽑기</span>
                    </button>
                </div>

                <!-- Results Container -->
                <div id="result" class="result-container d-none">
                    <h3 class="h4 fw-bold text-dark mb-4">
                        <i class="fas fa-trophy text-warning me-2"></i>
                        선정된 청소당번
                    </h3>
                    <div id="selectedNumbers" class="selected-numbers row g-2 justify-content-center mb-4"></div>
                    
                    <!-- Action Buttons -->
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <button id="resetButton" class="btn btn-outline-secondary rounded-pill">
                            <i class="fas fa-redo me-2"></i>다시 뽑기
                        </button>
                        <button id="saveButton" class="btn btn-success rounded-pill">
                            <i class="fas fa-save me-2"></i>결과 저장
                        </button>
                        <button id="shareButton" class="btn btn-info rounded-pill">
                            <i class="fas fa-share me-2"></i>공유하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
